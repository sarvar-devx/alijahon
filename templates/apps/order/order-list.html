{% extends 'apps/base.html' %}

{% load i18n %}

{% block content %}

    <div class="card mb-3">
        <div class="card-body">
            <div class="container" style="padding-top: 10px;">
                <div class="content_cart">

                    <div class="content_single-product-nouser">
                        <div class="row">

                            {% for order in orders %}
                                <div class="col-md-4 p-5">
                                    <h3>{% translate "Product" %}: {{ order.product.name }}</h3>
                                    <small>{% translate "Product price" %}: {{ order.price }}</small>
                                    <p>{% translate "Quantity" %}: {{ order.quantity }}</p>
                                </div>
                            {% endfor %}


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
