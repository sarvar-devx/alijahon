{% extends 'apps/base.html' %}

{% load i18n %}

{% block content %}
    <div class="card">
        <div class="row g-0 text-center fs--1">
            <div class="col-12 col-md-12">
                <div class="bg-white dark__bg-1100 p-3 h-100"><img
                        class="img-thumbnail img-fluid rounded-circle mb-3 shadow-sm"
                        src="{% if user.image %}{{ user.image.url }}{% else %}https://alijahon.uz/media/img/nouser.png{% endif %}"
                        alt=""
                        width="100">
                    <h6 class="mb-1">
                        998{{ user.phone }}
                        <br>
                        <p>998{{ user.phone }}</p>
                    </h6>
                    <p class="fs--2 mb-1"><a class="btn btn-link text-700" href="{% url 'profile_settings' %}">{% translate "Go to settings" %}</a></p>

                </div>
            </div>
        </div>
        <div class="card-body fs--1 p-0">

            <a class="border-bottom-0 notification rounded-0 border-x-0 border border-300"
               href="{% url 'favorite_list' %}">
                <div class="notification-avatar">
                    <div class="avatar avatar-xl me-3">
                        <div class="avatar-emoji rounded-circle "><span role="img" aria-label="Emoji">📌</span></div>
                    </div>
                </div>
                <div class="notification-body">
                    <p class="mb-1"><strong>{% translate "Favorites" %}</strong></p>
                </div>
            </a>

            <a class="border-bottom-0 notification rounded-0 border-x-0 border border-300"
               href="{% url 'order_list' %}">
                <div class="notification-avatar">
                    <div class="avatar avatar-xl me-3">
                        <div class="avatar-emoji rounded-circle "><span role="img" aria-label="Emoji">🏷️</span></div>
                    </div>
                </div>
                <div class="notification-body">
                    <p class="mb-1"><strong>{% translate "My orders" %}</strong></p>
                </div>
            </a>

            <a class="border-bottom-0 notification rounded-0 border-x-0 border border-300" href="#">
                <div class="notification-avatar">
                    <div class="avatar avatar-xl me-3">
                        <div class="avatar-emoji rounded-circle "><span role="img" aria-label="Emoji">💬</span></div>
                    </div>
                </div>
                <div class="notification-body">
                    <p class="mb-1"><strong>{% translate "Customer support" %}</strong></p>
                </div>
            </a>

        </div>
    </div>
{% endblock %}
